<div class="demo-detail-area-sv" data-bind="ojComponent: {component: 'ojAccordion'}">
    <!--start-->
    <div data-bind="ojComponent: {component: 'ojCollapsible', expanded:true}">
        <span>各区域销量占比</span>
        <div  align="center">
            <!--第一个饼图sale_category_pie_data开始-->
            <!--    <h3 style="margin: 0 auto"  data-bind="text:pie_sale_category_label"></h3> -->
            <div id="pieChart" data-bind="ojComponent: {
            component: 'ojChart',
            type: 'pie',
            series: pie_sale_category_value,
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            selectionMode: 'single',
            styleDefaults: {threeDEffect: ko.toJS(threeDValue), selectionEffect: ko.toJS(effectValue)},
            valueFormats: {
                    value: {tooltipLabel: '比例'},
                    series: {tooltipLabel: '区域'}
                },
            hoverBehavior: 'dim'
        }"
                 style="max-width:500px;width:100%;height:250px;">
            </div>
            <!-- 2d/3d toggle button -->
            <div id="radioButtonset2" class="oj-buttonset-width-auto" aria-label="Choose only one setting." aria-controls="pieChart"
                 data-bind="ojComponent: {component: 'ojButtonset', checked: threeDValue, optionChange: threeDValueChange}">
                <!-- ko foreach: threeDOptions -->
                <label data-bind="attr: {for: id}"></label>
                <input type="radio" name="threeD"
                       data-bind="value: value, attr: {id: id},
                   ojComponent: {component: 'ojButton', label: label}"/>
                <!-- /ko -->
            </div>
            <!--第一个饼图sale_category_pie_data结束-->



        </div>
    </div>
    <!--end-->

</div>
