<div class="demo-chart">
    <div class="oj-flex-bar">
        <div class="oj-flex-bar-start" data-bind="text:'销量'">
        </div>
        <div class="oj-flex-bar-end">
            <button id="back-btn" class="demo-button"
                    data-bind="click: onClickBack, ojComponent: {
                    component:'ojButton', 
                    icons: {start:'oj-fwk-icon-back oj-fwk-icon'},
                    label: '返回'
                }"></button>
        </div>
    </div>
    <div  align="center">
        <!--第一个柱形start    yAxis: { min: 0, max: yMax_sale_category_column},-->

        <h3 style="margin: 0 auto"  data-bind="text:label_sale_category_column"></h3>
        <div id="sale_category_column" data-bind="click:getPosition,ojComponent: {
                    component: 'ojChart',
                    type: 'combo',
                    dataCursor:'on',
                    selectionMode: 'none',
                    animationOnDisplay: 'auto',
                    animationOnDataChange: 'auto',
                    hideAndShowBehavior: 'withoutRescale',
                    series: comboSeriesValue_sale_category_column,
                    groups: comboGroupsValue_sale_category_column,
                    legend: {rendered: 'on'},
                    drilling: 'on',
                    drill: onPopupMenu,
                    y2Axis: {  tickLabel: {converter: y2Converter_sale_category_column}, alignTickMarks: 'off', majorTick: {rendered: 'off'}},
                    animationOnDisplay: 'auto',
                    valueFormats: {
                        y2: {converter: y2Converter_sale_category_column, tooltipLabel: '比例'},
                        y: {tooltipLabel: '销量'},
                        group: {tooltipLabel: '区域'},
                        series: {tooltipDisplay: 'off'}
                    },
                    animationOnDataChange: 'auto',
                    orientation: 'horizontal',
                    stack: 'off',
                    hoverBehavior: 'none'
                }" style="max-width:600px;width:100%;height:450px;">
        </div>
        <span id="popFromHere"></span>
        <!--style: {width:setStyle}, oj-sm-flex-items-initial oj-sm-justify-content-center demo-footer-menu-->
        <div id="contact" class="demo-footer-menu" style="display:none;" data-bind=" ojComponent:{component: 'ojPopup',
                    tail: 'simple', modality:'modeless'}">
            <div class="oj-flex ">
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flext-item">
                        <img class="demo-icon-font-24" src="./css/images/navi_phone_summary_32_sel.png" style="">
                    </div>
                    <div class="oj-flext-item demo-title" data-bind="text: telLabel()">
                    </div>
                </div>
            </div>
            <div class="oj-flex ">
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flext-item">
                        <a href="tel:+862123023032">
                            <img class="demo-icon-font-24" src="./css/images/func_phone_16@2x.png" style="">
                        </a>
                    </div>
                    <div class="oj-flext-item">
                        <a href="tel:+862123023032" data-bind="text: '+862123023032'">
                        </a>
                    </div>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flext-item">
                        <a href="mailto:ivan.ding@oracle.com">
                            <img class="demo-icon-font-24" src="./css/images/func_email_18@2x.png" style="">
                        </a>
                    </div>
                    <div class="oj-flext-item">
                        <a href="mailto:ivan.ding@oracle.com"> ivan.ding@oracle.com
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
