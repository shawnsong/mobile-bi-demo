<div class="oj-flex">
    年<select class="oj-sm-3 oj-md-2 oj-lg-2 oj-flex-item" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val1,
                                                    optionChange: optionChangedHandler2,
                                                    rootAttributes: {style:'max-width:20em'}}">
        <option value="year0">2016</option>
        <option value="year1">2017</option>
    </select>
    季度<select class="oj-sm-3 oj-md-2 oj-lg-2 oj-flex-item" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val2,
                                                    optionChange: optionChangedHandler2,
                                                    rootAttributes: {style:'max-width:20em'}}">
        <option value="session0">一</option>
        <option value="session1">二</option>
        <option value="session2">三</option>
        <option value="session3">四</option>
        <option value="session4">五</option>
    </select>
    月<select class="oj-sm-3 oj-md-2 oj-lg-2 oj-flex-item" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val3,
                                                    optionChange: optionChangedHandler2,
                                                    rootAttributes: {style:'max-width:20em'}}">
        <option value="month0">1</option>
        <option value="month1">2</option>
        <option value="month2">3</option>
        <option value="month3">4</option>
        <option value="month4">5</option>
        <option value="month5">6</option>
        <option value="month6">7</option>
        <option value="month7">8</option>
        <option value="month8">9</option>
        <option value="month9">10</option>
        <option value="month10">11</option>
        <option value="month11">12</option>
    </select>

    <select class="oj-sm-4 oj-md-2 oj-lg-2 oj-flex-item" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val4,
                                                    optionChange: optionChangedHandler2,
                                                    rootAttributes: {style:'max-width:20em'}}">
        <option value="cat0">一级品类</option>
        <option value="cat1">品牌一</option>
        <option value="cat2">三线</option>
    </select>

    <select class="oj-sm-4 oj-md-2 oj-lg-2 oj-flex-item" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val5,
                                                    optionChange: optionChangedHandler2,
                                                    rootAttributes: {style:'max-width:20em'}}">
        <option value="type0">油种</option>
        <option value="type1">菜籽油</option>
        <option value="type2">大豆油</option>
        <option value="type3">调和油</option>
        <option value="type4">稻米油</option>
        <option value="type5">花生油</option>
        <option value="type6">精品油</option>
        <option value="type7">葵花籽油</option>
        <option value="type8">芝麻油</option>       
        <option value="type9">玉米油</option>
    </select>

    <span class="oj-sm-4 oj-md-2 oj-lg-2 oj-flex-item homeSwitch">
        <input id="switch" data-bind="ojComponent: {component: 'ojSwitch', value: isChecked,  optionChange: optionChangedHandler2}"/>
        非转基因
    </span>

</div>



<div class="oj-flex oj-flex-items-pad">
    <div id="infoCategories" class="oj-flex oj-flex-item oj-sm-3 oj-lg-12">
        <!-- ko foreach: infoTiles -->
        <div class="oj-flex-item oj-sm-12 oj-lg-3" data-bind="ojModule: { viewName: $root.large() ? 'landscapeInfoTile' : 'portraitInfoTile'}"></div>
        <!-- /ko -->
    </div>
    <div id="categoryDetailsArea" class="oj-flex-item oj-sm-9 oj-lg-12">
        <div class="oj-flex-item oj-sm-12">
            <div class="oj-panel" data-bind="style:{minHeight: $root.large() ? '300px' : '816px'}" style="margin-top: 10px;">
                <div data-bind="ojModule:{ viewName: detailsContentTemplate()}"></div>
            </div>
        </div>
    </div>
</div>
